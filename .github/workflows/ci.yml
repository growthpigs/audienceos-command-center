name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Required for deployment status API access
permissions:
  contents: read
  deployments: read
  statuses: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript
        run: npm run typecheck

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test -- --run
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://test.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'test-anon-key' }}

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://test.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'test-anon-key' }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY || 'test-service-key' }}
          OAUTH_STATE_SECRET: ${{ secrets.OAUTH_STATE_SECRET || 'ci-test-secret-32-chars-minimum' }}
          TOKEN_ENCRYPTION_KEY: ${{ secrets.TOKEN_ENCRYPTION_KEY || 'ci-test-encryption-key-32char' }}
          GOOGLE_AI_API_KEY: ${{ secrets.GOOGLE_AI_API_KEY || 'test-ai-key' }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG || '' }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT || '' }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN || '' }}

  smoke-test:
    name: Smoke Test
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    steps:
      - name: Wait for Vercel Deployment
        uses: actions/github-script@v7
        id: vercel
        with:
          script: |
            const maxAttempts = 60;
            const delayMs = 5000;

            for (let i = 0; i < maxAttempts; i++) {
              // Use Deployments API for reliable URL extraction
              const { data: deployments } = await github.rest.repos.listDeployments({
                owner: context.repo.owner,
                repo: context.repo.repo,
                sha: context.payload.pull_request.head.sha,
                per_page: 10,
              });

              // Find Vercel deployment
              const vercelDeployment = deployments.find(d =>
                d.creator?.login === 'vercel[bot]'
              );

              if (vercelDeployment) {
                // Get deployment statuses to find the environment_url
                const { data: statuses } = await github.rest.repos.listDeploymentStatuses({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  deployment_id: vercelDeployment.id,
                  per_page: 1,
                });

                const latestStatus = statuses[0];
                if (latestStatus?.state === 'success' && latestStatus.environment_url) {
                  console.log(`Found deployment URL: ${latestStatus.environment_url}`);
                  core.setOutput('url', latestStatus.environment_url);
                  return;
                }
              }

              console.log(`Attempt ${i + 1}/${maxAttempts}: Waiting for Vercel deployment...`);
              await new Promise(r => setTimeout(r, delayMs));
            }

            core.setFailed('Timeout waiting for Vercel deployment');

      - name: Health Check
        if: steps.vercel.outputs.url
        env:
          VERCEL_BYPASS_TOKEN: ${{ secrets.VERCEL_BYPASS_TOKEN }}
        run: |
          URL="${{ steps.vercel.outputs.url }}/api/health"
          echo "Testing: $URL"

          # Build auth header if bypass token is available
          AUTH_HEADER=""
          if [ -n "$VERCEL_BYPASS_TOKEN" ]; then
            AUTH_HEADER="-H x-vercel-protection-bypass:$VERCEL_BYPASS_TOKEN"
          fi

          # Retry up to 5 times with 10s delay
          for i in 1 2 3 4 5; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" $AUTH_HEADER "$URL")
            echo "Attempt $i: HTTP $HTTP_CODE"

            # 200 = health check passed
            if [ "$HTTP_CODE" = "200" ]; then
              echo "Health check passed!"
              exit 0
            fi

            # 401 = deployment is running but protected (acceptable without bypass token)
            if [ "$HTTP_CODE" = "401" ] && [ -z "$VERCEL_BYPASS_TOKEN" ]; then
              echo "Deployment is running (protected, no bypass token configured)"
              echo "To enable full health checks, add VERCEL_BYPASS_TOKEN secret"
              exit 0
            fi

            echo "Retrying in 10s..."
            sleep 10
          done

          echo "Health check failed after 5 attempts"
          exit 1

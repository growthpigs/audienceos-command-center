name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Required for deployment status API access
permissions:
  contents: read
  deployments: read
  statuses: read

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build

  smoke-test:
    runs-on: ubuntu-latest
    needs: lint-and-build
    if: github.event_name == 'pull_request'
    steps:
      - name: Wait for Vercel Deployment
        uses: actions/github-script@v7
        id: vercel
        with:
          script: |
            const maxAttempts = 60;
            const delayMs = 5000;

            for (let i = 0; i < maxAttempts; i++) {
              const { data: statuses } = await github.rest.repos.listCommitStatusesForRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: context.payload.pull_request.head.sha,
              });

              const vercelStatus = statuses.find(s =>
                s.context.includes('Vercel') && s.target_url
              );

              if (vercelStatus && vercelStatus.state === 'success') {
                // Extract the deployment URL from the target_url
                const match = vercelStatus.target_url.match(/https:\/\/[^/]+/);
                if (match) {
                  // Get actual preview URL from Vercel deployment page
                  const deployUrl = vercelStatus.description?.match(/https:\/\/[^\s]+\.vercel\.app/);
                  if (deployUrl) {
                    core.setOutput('url', deployUrl[0]);
                    return;
                  }
                  // Fallback: construct from context
                  const previewUrl = `https://${context.repo.repo}-git-${context.payload.pull_request.head.ref.replace(/\//g, '-')}-${context.repo.owner}.vercel.app`;
                  core.setOutput('url', previewUrl);
                  return;
                }
              }

              console.log(`Attempt ${i + 1}/${maxAttempts}: Waiting for Vercel deployment...`);
              await new Promise(r => setTimeout(r, delayMs));
            }

            core.setFailed('Timeout waiting for Vercel deployment');

      - name: Health Check
        run: |
          echo "Testing: ${{ steps.vercel.outputs.url }}/api/health"
          # Retry up to 5 times with 10s delay
          for i in 1 2 3 4 5; do
            if curl -sf "${{ steps.vercel.outputs.url }}/api/health"; then
              echo "Health check passed!"
              exit 0
            fi
            echo "Attempt $i failed, retrying in 10s..."
            sleep 10
          done
          echo "Health check failed after 5 attempts"
          exit 1
